<h1>{{btnTitulo}}</h1>

<form [formGroup]="DepartamentoForm" (ngSubmit)="submit()" #formDit="ngForm" class="mt-3">
    <input type="hidden" formControlName="id">

    <div class="mb-3">
        <label for="nomeDepartamento" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeDepartamento" formControlName="Nome"
            placeholder="Digite o nome do departamento" required>
    </div>

    <div class="mb-3">
        <label for="siglaDepartamento" class="form-label">Sigla</label>
        <input type="text" class="form-control" id="siglaDepartamento" formControlName="Sigla"
            placeholder="Digite a sigla do departamento" required>
    </div>

    <div>
        <button type="submit" class="btn btn-success me-2" [disabled]="!DepartamentoForm.valid">{{btnAcao}}</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</form>
